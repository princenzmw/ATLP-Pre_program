<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Prince NZAMUWE">
  <title>Slack App</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <div class="top">
      <img class="top-icon" src="/images/snapchatlog.svg" alt="Snapchat Logo">
    </div>
  </header>
  <main>
    <div class="main-part">
      <h1>Welcome Back!</h1>
      <button id="g-acount">Log In via Google</button>
      <h3 id="trouble"><a href="#" id="trouble">Trouble logging in?</a></h3>
      <h2 id="alternative">OR</h2>
      <div class="credentials">
        <input type="text" placeholder="USERNAME OR EMAIL">
        <input type="password" placeholder="PASSWORD">
      </div>
      <p id="forgot"><a href="#">Forgot password?</a></p>
      <button id="login">Log In</button>
      <p class="sign-up"><a href="#" id="signup">Sign up</a> if you don't have an account</p>
    </div>
  </main>
</body>

</html>
